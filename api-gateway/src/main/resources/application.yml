server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**
        - id: student-service
          uri: lb://STUDENT-SERVICE
          predicates:
            - Path=/students/**
        - id: course-service
          uri: lb://COURSE-SERVICE
          predicates:
            - Path=/courses/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
